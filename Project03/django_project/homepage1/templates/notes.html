{% extends "base.html" %}

{% block content %}
    <header>
       <div>{{user}}'s notes</div> 
    </header>
 
   <div>
     <div>{{ note.user}}</div>
   {% for note in notes %}
     <br></br><br></br>
   
     <div class="card-body">{{ note.content }}</div>
     <div class="card-footer">{{ note.date}}</div>
   </div> 
   {% endfor %}

  
{% endblock %}
