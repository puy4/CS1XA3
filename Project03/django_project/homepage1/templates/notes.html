{% extends "base.html" %}

{% block content %}
    <header>
       <div class="col "style="background-color:#79c2ff;font-size:150%;"><p style="color:#feffff">{{user}}'s notes</p></div> 
    </header>
       
   {% for note in notes %}
    
          <li id="notes" onload="func()"> {{ note.content }} <p style="font-size:25%; ">{{ note.date }}</p></li>
            
      <script>

         var classesss = ['"list-group-item list-group-item-success"','"list-group-item list-group-item-secondary"',
            '"list-group-item list-group-item-info"' ,'"list-group-item list-group-item-warning"',
            '"list-group-item list-group-item-danger','"list-group-item list-group-item-primary"',
            '"list-group-item list-group-item-dark"','"list-group-item list-group-item-light"',];
         function func(){
            document.getElementById("notes").className = classesss[Math.floor(Math.random() * 8)];
      }  
      </script> 
   {% endfor %}

       
{% endblock %}
