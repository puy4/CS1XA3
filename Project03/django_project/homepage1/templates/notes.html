{% extends "base.html" %}

{% block content %}
    <header>
       <div>{{user}}'s notes</div> 
    </header>
 
   <div>
     <div>{{ note.user}}</div>
   {% for note in notes %}
     <div class="container">
        <div class="card-body text-center">
          <p class="card-text">{{ note.content }}</p>
          <p class="card-text">{{ note.date }}</p>
          <br></br>
        </div>
        
      </div>

   {% endfor %}

  
{% endblock %}
