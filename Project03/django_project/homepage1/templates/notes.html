{% extends "base.html" %}

{% block content %}
    <header>
       <div onload="func()" class="col "style="background-color:#79c2ff;font-size:150%;"><p style="color:#feffff">{{user}}'s notes</p></div> 
    </header>
       
   {% for note in notes %}
    
          <li class= "list-group-item list-group-item-info" id="notes"> {{ note.content }} <p style="font-size:25%; ">{{ note.date }}</p></li>
            
 
   {% endfor %}
   <br></br>


       
{% endblock %}
