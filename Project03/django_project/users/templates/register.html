{% extends "base.html"  %}



{% block content %}

   
   <div class="login">

        {% if messages %}
           <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
           </ul>
        {% endif %}



     <h1>Create account<h1>

       <form method="POST">
           {% csrf_token %}
           <table border="1">
              {{ form }}
                 <tr>
                   <td></td>
                   <td><input type="submit" name="submit" value="register"></td> 
                 </tr>
           </table>
       </form>
   </div>
{% endblock %}
