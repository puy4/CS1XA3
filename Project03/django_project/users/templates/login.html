{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% if messages %}
<div class="col-100 bg-success">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
