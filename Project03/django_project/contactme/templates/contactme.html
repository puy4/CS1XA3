{% extends "base.html" %}

{% block content %}
   {% if messages %}
         <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
         </ul>
   {% endif %}
   <div>
      <form name="theform" method="POST" id="theform"> {% csrf_token %}
            {{ form }}
          <input type="submit" value="send">
      </form>
   </div>
{% endblock %}
